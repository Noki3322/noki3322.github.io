<body>

    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="../js/lazyload.min.js"></script>
  <script>
    $(function () {
      var list = [
        {
          total: 5,
          title: 'Serum: Integrated digital currency ecosystem that supports cross-chain, stablecoins, packaged tokens, order books, and futures trading'
        },
        {
          total: 6,
          title: 'Digital Wallet'
        },
        {
          total: 4,
          title: 'For our main product news app, I draft prototype to help revamp social module, optimize UX to grow active users.'
        },
        {
          total: 6,
          title: 'Transformed the new product idea by formulating and executing the product strategies to launch successfully, monitored the user data of the new launched product, redefined product features. Anchor projects including WEIBO STORY'
        },
        {
          total: 9,
          title: 'Day to day operational activity H5 Operation banner design'
        },
        {
          total: 4,
          title: '3D design'
        },
        {
          total: 9,
          title: 'Product and service innovation for sustainable brand value-add and business growth'
        },
        {
          total: 4,
          title: 'activity.lenovo.com.cn\nlenovocloud.com'
        },
        {
          total: 5,
          title: 'Built up a new mobile platform, Alibaba Yun OS, by leading a team of max 4 ppl from product defining, rapid prototype, developing to market launch.'
        },
        {
          total: 8,
          title: 'Sf-express'
        },
      ]
      function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
      }
      var id = getUrlParam('id')
      var obj = list[id - 1]
      var htmlStr = ''
      var total = obj ? obj.total : 0
      for (var i = 0; i < total; i++) {
        if (i == 0) {
          htmlStr += `<div class="banner">
                    <img class='lazy' data-original="../images/sampleM/${id}/${i + 1}.jpg" alt="">
                    <div class="description">${obj.title}</div>
                  </div>`
        } else {
          htmlStr += `<img class='lazy' data-original="../images/sampleM/${id}/${i + 1}.jpg" alt="">`
        }
      }
      $('body > div.container').html(htmlStr).find(".lazy").lazyload({
        effect: "fadeIn"
      })
      $('.toggleLanguage').on('click', function () {
        location.href = '../caseDetailM.html?id=' + id
      })
    })
  </script>
