  <script>
    $(function () {
      var list = [

        {

          title: 'NEWS APP，社交化sns改造，优化评论点赞等互动研究设计，提高用户活跃度。还负责NEWS APP子产品，运动app和杂志app等项目'
        },
        {
          total: 7,
          title: '微博故事 从品牌logo 到产品视觉交互设计.完成了从概念到demo\n到灰度测试再到全量上线的全部过程'

        },

          total: 9,

        {
          total: 4,
          title: '联想智生活\n 重新设计电商网站，提高产品呈现，优化内容展示'
        },
        {
          total: 5,
          title: '从产品设定到设 计到快速原型到定型开发的全过程。\n1 视觉元素设定\n2 制作prototype 从用研到最终实现效果的范本\n3 设定动画guideline\n4 跟开发沟通执行标准\n'

        },
      ]
      function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
      }
      var id = getUrlParam('id')
      var obj = list[id - 1]
      var htmlStr = `<img class='lazy' data-original="./images/sample/${id}/1.jpg" alt="">
                     <div class="container">
                        <div class="title">${obj.title}</div>
      `
      var total = obj ? obj.total : 0
      for (var i = 1; i < total; i++) {
        htmlStr += `
            <img class='lazy' data-original="./images/sample/${id}/${i + 1}.jpg" alt="">
          `
      }
      htmlStr += '</div>'
      $('body > main').html(htmlStr).find('.lazy').lazyload({
        effect: "fadeIn",
        threshold: 100
      })
    })
