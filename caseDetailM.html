    crossorigin="anonymous"></script>
  <script src="./js/lazyload.min.js"></script>
  <script>
    $(function () {
      var list = [
        {
          total: 5,
          title: 'Serum : 整合数字货币生态系统，实现支持跨链，稳定币，打包通证，订单簿，以及期货交易'
        },
        {
          total: 6,
          title: 'Sollet: 数字钱包'
        },
        {
          total: 4,
          title: 'NEWS APP，社交化sns改造，优化评论点赞等互动研究设计，提高用户活跃度。还负责NEWS APP子产品，运动app和杂志app等项目'
        },
        {
          total: 6,
          title: '微博故事 从品牌logo 到产品视觉交互设计.完成了从概念到demo 到灰度测试再到全量上线的全部过程'
        },
        {
          total: 9,
          title: '1 跟踪分析行业优势地位app ins snap等短视频的特点 优化自身的项目 2 配合 视频拍摄参加 拍摄 angelababy 和 papi的项目视频广告拍摄工作 3 运营品牌推广，创意h5⻚面设计拍摄探索 4 SKETCH 化设计稿 uikit '
        },
        {
          total: 4,
          title: '3D形象设计'
        },
        {
          total: 9,
          title: '运营品牌推广，创意h5⻚面设计拍摄探索'
        },
        {
          total: 4,
          title: '联想智生活重新设计电商网站，提高产品呈现，优化内容展示'
        },
        {
          total: 5,
          title: '从产品设定到设 计到快速原型到定型开发的全过程。1 视觉元素设定2 制作prototype 从用研到最终实现效果的范本3 设定动画guideline4 跟开发沟通执行标准'
        },
        {
          total: 8,
          title: '骑士等级激励项目 通过等级机制 更好的激励顺丰骑士积极性和职业成就感'
        },
      ]
      function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
      }
      var id = getUrlParam('id')
      var obj = list[id - 1]
      var htmlStr = ''
      var total = obj ? obj.total : 0
      for (var i = 0; i < total; i++) {
        if (i == 0) {
          htmlStr += `<div class="banner">
                    <img class='lazy' data-original="./images/sampleM/${id}/${i + 1}.jpg" alt="">
                    <div class="description">${obj.title}</div>
                  </div>`
        } else {
          htmlStr += `<img class='lazy' data-original="./images/sampleM/${id}/${i + 1}.jpg" alt="">`
        }
      }
      $('body > div.container').html(htmlStr).find(".lazy").lazyload({
        effect: "fadeIn"
      })
      $('.toggleLanguage').on('click', function () {
        location.href = './en/caseDetailM.html?id=' + id
      })
    })
  </script>
